<div class="register-wrapper">

  <h2 class="h4"><a class="link link-secondary" [routerLink]="['/']">Login</a> / Register</h2>
  <form (ngSubmit)="onSubmit(username.value, password.value)" class="login-form">
    <div class="form-group">
      <label for="username" class="label">Username:</label>
      <input type="text" id="username" name="username" #username required class="input-field">
    </div>
    <div class="form-group">
      <label for="password" class="label">Password:</label>
      <input type="password" id="password" name="password" #password required class="input-field">
    </div>
    <button type="submit" class="button button-primary">Register</button>
  </form>
</div>
