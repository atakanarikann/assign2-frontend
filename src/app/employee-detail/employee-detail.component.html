<div class="container" style="width: 40%">
  <table *ngIf="employee" class="table" style="width: 100%; text-align: center">
    <thead>
    <tr>
      <th>First Name:</th>
      <td>{{ employee.firstname }}</td>
    </tr>
    <tr>
      <th>Last Name:</th>
      <td>{{ employee.lastname}}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td>{{ employee.email }}</td>
    </tr>

    </thead>
  </table>
</div>
