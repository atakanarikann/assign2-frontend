<div class="employee-list">


  <div *ngIf="employees" class="container">

    <table class="table">
      <thead>
      <tr>
        <th><a [routerLink]="['/employees/create']" class="btn btn-primary">Create Employee</a></th>
      </tr>
      <tr>
        <th colspan="6" style="text-align: center" class="h3">Employees</th>
      </tr>

      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mail</th>
        <th>Actions</th>
      </tr>
      </thead>


      <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.username }} </td>
        <td>{{ employee.firstname }} </td>
        <td>{{ employee.lastname }} </td>
        <td>{{ employee.email }} </td>
        <td>
          <a [routerLink]="['/employee', employee.id]" class="btn btn-primary" style="margin-right: 16px">View</a>
          <a [routerLink]="['/employee/update', employee.id]" class="btn btn-success"
             style="margin-right: 16px">Update</a>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete
          </button>
        </td>
      </tr>
      </tbody>


    </table>
  </div>
</div>
